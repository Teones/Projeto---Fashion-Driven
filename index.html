<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>FashionDriven</title>
</head>
<body>
    <header>
        <img src="Imagens/Logo.png">
    </header>
    <div class="navegacaoPrincipal">
        <div class="montarRoupa">
            Escolha o modelo
            <div class="selevionaveis">
                <div class="modelo">
                    <div class="tipo" onclick="escolhaModelo(this, 't-shirt')">
                        <img src="Imagens/tshirt.png">
                    </div>
                    <p>T-shirt</p>                
                </div>
                <div class="modelo">
                    <div class="tipo" onclick="escolhaModelo(this, 'top-tank')">
                        <img src="Imagens/Camiseta.png">
                    </div>
                    <p>Camiseta</p>                
                </div>
                <div class="modelo">
                    <div class="tipo" onclick="escolhaModelo(this, 'long')">
                        <img src="Imagens/Mangalonga.png">
                    </div>
                    <p>Manga longa</p>                
                </div>
            </div>
        
            Escolha a gola
            <div class="selevionaveis">
                <div class="gola">
                    <div class="tipo" onclick="escolhaGola(this, 'v-neck')">
                        <img src="Imagens/GolaV.png">
                    </div>
                    <p>Gola V</p>                
                </div>
                <div class="gola">
                    <div class="tipo" onclick="escolhaGola(this, 'round')">
                        <img src="Imagens/GolaRedonda.png">
                    </div>
                    <p>Gola Redonda</p>                
                </div>
                <div class="gola">
                    <div class="tipo" onclick="escolhaGola(this, 'polo')">
                        <img src="Imagens/GolaPolo.png">
                    </div>
                    <p>Gola polo</p>                
                </div>
            </div>
        
            Escolha o tecido
            <div class="selevionaveis">
                <div class="tecido">
                    <div class="tipo" onclick="escolhaTecido(this, 'silk')">
                        <img src="Imagens/Seda.png">
                    </div>
                    <p>Seda</p>                
                </div>
                <div class="tecido">
                    <div class="tipo" onclick="escolhaTecido(this, 'cotton')">
                        <img src="Imagens/Algodão.png">
                    </div>
                    <p>Algodão</p>                
                </div>
                <div class="tecido">
                    <div class="tipo" onclick="escolhaTecido(this, 'polyester')">
                        <img src="Imagens/Poliester.png">
                    </div>
                    <p>Poliéster</p>                
                </div>
            </div>
            Imagem de Referência <br>
            <input type="text" class="input" placeholder="Insira o link">
            <button class="confimarPedido" onclick="enviarPedido()">
                Confimar Pedido
            </button>
        </div>
        <div class="capa">
            <img src="Imagens/ilustração.png">
        </div>
    </div>
    <div class="ultimosPedidos">
        Ultimos pedidos
        <div class="pedidos">
            <div class="pedido" onclick="pedidoRepetido(0)"></div>
            <div class="pedido" onclick="pedidoRepetido(1)"></div>
            <div class="pedido" onclick="pedidoRepetido(2)"></div>
            <div class="pedido" onclick="pedidoRepetido(3)"></div>
            <div class="pedido" onclick="pedidoRepetido(4)"></div>
            <div class="pedido" onclick="pedidoRepetido(5)"></div>
            <div class="pedido" onclick="pedidoRepetido(6)"></div>
            <div class="pedido" onclick="pedidoRepetido(7)"></div>
            <div class="pedido" onclick="pedidoRepetido(8)"></div>
            <div class="pedido" onclick="pedidoRepetido(9)"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
